<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Адрес</div>
            <div class="text-one">г. Барнаул</div>
          </div>

          <div class="address details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Телефон</div>
            <div class="text-two">+7 (996) 500-19-17</div>
          </div>

          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">scootschollkub@mail.ru</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Оформление заказа</div>
          <form action="#" name="form">
            <div class="input-box">
              <input
                type="text"
                placeholder="Ваше ФИО"
                name="name"
                id="name"
                data-reg="^[А-ЯЁ][а-яё]*$"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите телефон"
                name="phone"
                id="phone"
                data-reg="^((\+7|7|8)+([0-9]){10})$" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Уточните товар, напишите комментарий"></textarea>
            </div>
            <div class="button">
              <input type="submit" id="button" value="Отправить" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
